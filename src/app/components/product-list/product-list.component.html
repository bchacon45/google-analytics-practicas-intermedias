<div class="row">
    <div class="col-md-4 mx-auto my-5" *ngFor="let product of products">
      <!--Card-->
      <mdb-card dark="true">
  
        <!--Card image-->
        <div class="view overlay waves-light" mdbWavesEffect>
          <mdb-card-img [src]="product[2]"></mdb-card-img>
          <a>
            <div class="mask rgba-white-slight"></div>
          </a>
        </div>
        <!--/.Card image-->
  
        <!--Card content-->
        <mdb-card-body class="elegant-color white-text">
          <a class="activator px-3 mr-2">
            <mdb-icon fas icon="share-alt" class="white-text"></mdb-icon>
          </a>
  
          <!--Title-->
          <mdb-card-title>
            <h4>{{product[1]}}</h4> 
          </mdb-card-title>
  
          <hr class="hr-light">
  
          <!--Text-->
  
          <mdb-card-text class="white-text">
            Precio: Q.{{product[4]}}
          </mdb-card-text>

          <!--<a [routerLink]="['/admin/signin-Admin/',user[0]]" class="white-text d-flex justify-content-end">-->
          <a (click)="verIndividual(product)" class="white-text d-flex justify-content-end">
            <h5 class="waves-light white-text" mdbWavesEffect>Ver mas
              <span>
                <mdb-icon fas icon="chevron-right" class="pl-2 waves-light" mdbWavesEffect></mdb-icon>
              </span>
            </h5>
          </a>
          
        </mdb-card-body>
        <!--/.Card content-->
      </mdb-card>
      <!--/.Card-->
    </div>
    
  </div>
  <div>
    <button mdbBtn type="button" color="mdb-color" mdbWavesEffect routerLink="/home">Regresar</button>
</div>
